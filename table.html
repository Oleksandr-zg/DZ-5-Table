<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Table">
    <meta name="keywords" content="Table, table">
    <meta name="author" content="Oleksandr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <link rel="stylesheet" type="text/css" href="./style_css/style.css">
</head>

<body>
    <header>
        <h1>Таблиця</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3" class="color_blue">MY FIRST TABLE</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="color_blue">First cell</td>
                    <td class="color_blue">Second cell</td>
                    <td rowspan="3" class="color_yellow">6 cells merged together</td>
                </tr>
                <tr>
                    <td colspan="2" class="color_yellow">2 cell merged into one</td>
                </tr>
                <tr>
                    <td class="color_yellow">1st cell<br>3rd row</td>
                    <td class="color_yellow">2nd cell<br>3rd row</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="color_yellow">Do yuo like tables</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>&#169; 29.01.2024</p>
    </footer>
</body>

</html>
